{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="auth-container success-container">
    <div class="success-icon">
        <i class="bi bi-check-circle-fill"></i>
    </div>
    <h1 class="auth-title">Password Changed Successfully!</h1>
    <p class="success-message">
        Your password has been updated. Please use your new password next time you log in.
    </p>
    <div class="success-actions">
        <a href="{% url 'admin:index' %}" class="btn btn-primary">
            <i class="bi bi-house-door"></i> Return to Dashboard
        </a>
        <a href="{% url 'users:profile' %}" class="btn btn-outline-secondary">
            <i class="bi bi-person-circle"></i> View Profile
        </a>
    </div>
</div>

<style>
    .success-container {
        text-align: center;
        max-width: 500px;
    }

    .success-icon {
        font-size: 4rem;
        color: #28a745;
        margin-bottom: 1.5rem;
    }

    .success-message {
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 2rem;
    }

    .success-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
    }
</style>
{% endblock %}
