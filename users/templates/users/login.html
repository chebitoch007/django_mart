<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASAI Store - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-6 px-4 text-center">
            <div class="flex items-center justify-center gap-2 mb-3">
                <i class="fas fa-shopping-bag text-2xl"></i>
                <span class="text-2xl font-bold tracking-tight">ASAI STORE</span>
            </div>
            <h1 class="text-xl font-semibold">Sign in to your account</h1>
        </div>

        <div class="p-6">
            {% if messages %}
                {% for message in messages %}
                <div class="alert flex items-start mb-4 p-3 rounded-lg
                    {% if message.tags == 'success' %}bg-green-50 text-green-700 border border-green-200
                    {% elif message.tags == 'error' %}bg-red-50 text-red-700 border border-red-200
                    {% else %}bg-blue-50 text-blue-700 border border-blue-200{% endif %}">
                    <i class="fas
                        {% if message.tags == 'success' %}fa-check-circle
                        {% elif message.tags == 'error' %}fa-exclamation-circle
                        {% else %}fa-info-circle{% endif %} mt-1 mr-2"></i>
                    <span>{{ message }}</span>
                </div>
                {% endfor %}
            {% endif %}
            <form id="login-form" method="post" action="{% url 'users:login' %}" class="space-y-4">
                {% csrf_token %}

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="text" name="username" id="username" class="form-control block w-full p-2 pl-10 text-sm text-gray-700 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your email" required>
                    <div id="username-error" class="text-sm text-red-600 mt-1"></div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <input type="password" name="password" id="password" class="form-control block w-full p-2 pl-10 text-sm text-gray-700 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your password" required>
                        <button type="button" id="toggle-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                    <div id="password-error" class="text-sm text-red-600 mt-1"></div>
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" name="remember_me" class="form-checkbox h-4 w-4 text-blue-600">
                        <span class="ml-2 text-sm text-gray-700">Remember me</span>
                    </label>

                    <div class="text-right mt-2">
                        <a href="{% url 'users:password_reset' %}" class="text-sm text-blue-600 hover:text-blue-500">
                            Forgot your password?
                        </a>
                    </div>

                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 text-white py-3 px-4 rounded-lg font-semibold shadow-md transition duration-300 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    <i class="fas fa-sign-in-alt mr-2"></i> Sign In
                </button>
            </form>

            <div class="text-center mt-4 text-sm text-gray-600">
                Don't have an account? <a href="{% url 'users:register' %}" class="font-medium text-blue-600 hover:text-blue-500">Register now</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const isPassword = passwordField.type === 'password';

            passwordField.type = isPassword ? 'text' : 'password';
            this.innerHTML = isPassword ?
                '<i class="fas fa-eye"></i>' :
                '<i class="fas fa-eye-slash"></i>';
        });
    </script>
</body>
</html>
