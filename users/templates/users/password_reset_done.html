{% extends "store/base.html" %}
{% block content %}
  <h2>Password Reset Email Sent</h2>
  <p>We've emailed instructions for setting your password.</p>
{% endblock %}

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
