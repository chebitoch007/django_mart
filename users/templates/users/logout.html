{% extends "store/base.html" %}
{% block user_content %}
<div class="user-section-header">
    <div>
        <h1>You've Signed Out</h1>
        <p>Your account is now securely logged out</p>
    </div>
</div>

<div class="user-section-content">
    <div class="user-card text-center">
        <div class="mb-5">
            <i class="fas fa-sign-out-alt text-6xl text-indigo-500 mb-4"></i>
            <h2 class="text-2xl font-bold mb-2">Successfully Signed Out</h2>
            <p class="text-gray-600 mb-6">You've been securely logged out of your ASAI account.</p>

            <div class="flex justify-center gap-4">
                <a href="{% url 'users:login' %}" class="user-btn user-btn-primary">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign Back In
                </a>
                <a href="{% url 'store:home' %}" class="user-btn user-btn-secondary">
                    <i class="fas fa-home mr-2"></i>Return Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
