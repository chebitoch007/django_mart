<!-- password_reset.html -->
{% extends "store/base.html" %}
{% block content %}
  <h2>Reset Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send Reset Email</button>
  </form>
{% endblock %}

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
