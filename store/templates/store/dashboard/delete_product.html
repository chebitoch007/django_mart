<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product - ASAI Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn-secondary {
            background-color: #f3f4f6;
            color: #4b5563;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-danger {
            background: linear-gradient(90deg, #ef4444, #f97316);
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container py-8">
        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <div class="bg-gradient-to-r from-red-600 to-orange-600 py-6 px-8">
                    <h1 class="text-2xl font-bold text-white">Delete Product</h1>
                    <p class="text-red-100">Confirm deletion of this product</p>
                </div>

                <div class="p-8">
                    <div class="text-center mb-8">
                        <svg class="mx-auto h-16 w-16 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                        <h2 class="mt-4 text-xl font-bold text-gray-900">Are you sure you want to delete this product?</h2>
                        <p class="mt-2 text-gray-600">This action cannot be undone. All product data will be permanently removed.</p>
                    </div>

                    <div class="flex justify-center gap-4">
                        <a href="{% url 'store:product_dashboard' %}" class="btn-secondary px-6 py-3">
                            Cancel
                        </a>
                        <form method="post" action="{% url 'store:delete_product' slug=product.slug %}">
                            {% csrf_token %}
                            <button type="submit" class="btn-danger px-6 py-3">
                                <i class="fas fa-trash mr-2"></i> Delete Product
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
