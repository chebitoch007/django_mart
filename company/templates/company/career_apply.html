<!-- ========== company/templates/company/career_apply.html ========== -->
{% extends 'store/base.html' %}
{% load static %}

{% block title %}Apply for {{ career.title }} - ASAI{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold text-gray-900 mb-2">Apply for {{ career.title }}</h1>
    <p class="text-gray-600 mb-8">{{ career.department }} â€¢ {{ career.location }}</p>

    <div class="bg-white rounded-lg shadow-lg p-8">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="grid md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">First Name *</label>
                    <input type="text" name="first_name" required class="w-full px-4 py-3 border rounded-lg focus:border-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Last Name *</label>
                    <input type="text" name="last_name" required class="w-full px-4 py-3 border rounded-lg focus:border-blue-500 focus:outline-none">
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Email *</label>
                    <input type="email" name="email" required class="w-full px-4 py-3 border rounded-lg focus:border-blue-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Phone *</label>
                    <input type="tel" name="phone" required class="w-full px-4 py-3 border rounded-lg focus:border-blue-500 focus:outline-none">
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Resume/CV * (PDF, DOC, DOCX - Max 5MB)</label>
                <input type="file" name="resume" required accept=".pdf,.doc,.docx" class="w-full px-4 py-3 border rounded-lg focus:border-blue-500 focus:outline-none">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Cover Letter *</label>
                <textarea name="cover_letter" rows="8" required class="w-full px-4 py-3 border rounded-lg focus:border-blue-500 focus:outline-none"
                          placeholder="Tell us why you're a great fit for this role..."></textarea>
            </div>

            <div class="grid md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">LinkedIn Profile</label>
                    <input type="url" name="linkedin_url" class="w-full px-4 py-3 border rounded-lg focus:border-blue-500 focus:outline-none" placeholder="https://linkedin.com/in/yourprofile">
                </div>
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Portfolio/Website</label>
                    <input type="url" name="portfolio_url" class="w-full px-4 py-3 border rounded-lg focus:border-blue-500 focus:outline-none" placeholder="https://yourportfolio.com">
                </div>
            </div>

            <div class="flex gap-4">
                <button type="submit" class="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700">
                    <i class="fas fa-paper-plane mr-2"></i>Submit Application
                </button>
                <a href="{% url 'company:career_detail' career.slug %}" class="px-6 py-4 border-2 border-gray-300 rounded-lg font-semibold text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
