<!-- orders/templates/orders/shipping_form.html -->
{% extends "store/base.html" %}
{% block content %}
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Shipping Information</h3>
        </div>

        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            {{ form.first_name }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            {{ form.last_name }}
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    {{ form.email }}
                </div>

                <div class="mb-3">
                    <label class="form-label">Address</label>
                    {{ form.address }}
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Postal Code</label>
                            {{ form.postal_code }}
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">City</label>
                            {{ form.city }}
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Proceed to Payment
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
