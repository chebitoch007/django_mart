# render.yaml - Final Fix
databases:
  - name: asai-db
    plan: free
    databaseName: djangomartdb
    user: chebitoch

services:
  # 1. ASAI Web Service
  - type: web
    name: asai-web
    runtime: docker
    dockerContext: .
    plan: free
    # Note: We rely on the Dockerfile's default CMD here, so no startCommand/dockerCommand needed.

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: asai-db
          property: connectionString

      # Manual Redis entry (Paste the redis:// URL in the dashboard)
      - key: REDIS_URL
        sync: false
      - key: CELERY_BROKER_URL
        sync: false

      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false
      - key: DJANGO_ALLOWED_HOSTS
        value: asai-web.onrender.com
      - key: USE_CLOUDFLARE_R2
        value: true

  # 2. ASAI Celery Worker
  - type: worker
    name: asai-worker
    runtime: docker
    dockerContext: .
    plan: free
    # We use dockerCommand to override the default CMD for the worker
    dockerCommand: celery -A asai worker -l info -c 2

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: asai-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: USE_CLOUDFLARE_R2
        value: true

  # 3. ASAI Celery Beat
  - type: worker
    name: asai-beat
    runtime: docker
    dockerContext: .
    plan: free
    # We use dockerCommand to override the default CMD for the beat scheduler
    dockerCommand: celery -A asai beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: asai-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: DJANGO_SECRET_KEY
        sync: false