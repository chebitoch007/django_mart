# render.yaml - Final Fix
databases:
  - name: asai-db
    plan: free
    databaseName: djangomartdb
    user: chebitoch

services:
  # 1. ASAI Web Service
  - type: web
    name: asai-web
    runtime: docker
    dockerContext: .
    plan: free
    # Tell Render to run our script
    dockerCommand: ./entrypoint.sh

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: asai-db
          property: connectionString

      # Manual Redis entry
      - key: REDIS_URL
        sync: false
      - key: CELERY_BROKER_URL
        sync: false

      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false
      - key: DJANGO_ALLOWED_HOSTS
        value: asai-web.onrender.com
      - key: USE_CLOUDFLARE_R2
        value: true

      # Superuser Configuration (The script reads these)
      - key: DJANGO_SUPERUSER_USERNAME
        value: admin
      - key: DJANGO_SUPERUSER_EMAIL
        value: admin@example.com
      - key: DJANGO_SUPERUSER_PASSWORD
        generateValue: true # Render will generate a password for you

  # 2. ASAI Celery Worker (Keep as is)
  - type: worker
    name: asai-worker
    runtime: docker
    dockerContext: .
    plan: free
    dockerCommand: celery -A asai worker -l info -c 2

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: asai-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: USE_CLOUDFLARE_R2
        value: true

  # 3. ASAI Celery Beat (Keep as is)
  - type: worker
    name: asai-beat
    runtime: docker
    dockerContext: .
    plan: free
    dockerCommand: celery -A asai beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: asai-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: DJANGO_SECRET_KEY
        sync: false