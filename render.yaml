# render.yaml - Fixed for Docker Runtime
databases:
  - name: asai-db
    plan: free
    databaseName: djangomartdb
    user: chebitoch

services:
  # 1. ASAI Web Service
  - type: web
    name: asai-web
    runtime: docker
    dockerContext: .
    plan: free
    # We remove startCommand. The Dockerfile's CMD handles Gunicorn automatically.
    [cite_start]# [cite: 4]

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: asai-db
          property: connectionString

      # Manual Redis entry
      - key: REDIS_URL
        sync: false
      - key: CELERY_BROKER_URL
        sync: false

      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false
      - key: DJANGO_ALLOWED_HOSTS
        value: asai-web.onrender.com
      - key: USE_CLOUDFLARE_R2
        value: true

  # 2. ASAI Celery Worker
  - type: worker
    name: asai-worker
    runtime: docker
    dockerContext: .
    plan: free
    # FIXED: Use dockerCommand instead of startCommand for Docker runtimes
    dockerCommand: celery -A asai worker -l info -c 2

    envVars:
      # FIXED: Connect directly to DB, don't copy from Web
      - key: DATABASE_URL
        fromDatabase:
          name: asai-db
          property: connectionString
      # FIXED: Ask for Redis URL manually (sync: false)
      - key: REDIS_URL
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: DJANGO_SECRET_KEY
        sync: false # Will ask you to paste the same key, or you can generate a new one
      - key: USE_CLOUDFLARE_R2
        value: true

  # 3. ASAI Celery Beat
  - type: worker
    name: asai-beat
    runtime: docker
    dockerContext: .
    plan: free
    # FIXED: Use dockerCommand instead of startCommand
    dockerCommand: celery -A asai beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler

    envVars:
      # FIXED: Connect directly to DB
      - key: DATABASE_URL
        fromDatabase:
          name: asai-db
          property: connectionString
      # FIXED: Ask for Redis URL manually
      - key: REDIS_URL
        sync: false
      - key: CELERY_BROKER_URL
        sync: false
      - key: DJANGO_SECRET_KEY
        sync: false