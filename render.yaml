# render.yaml - Corrected Blueprint
databases:
  - name: asai-db
    plan: free
    databaseName: djangomartdb
    user: chebitoch

services:
  # 1. ASAI Web Service
  - type: web
    name: asai-web
    runtime: docker
    dockerContext: .
    plan: free
    buildCommand: ""
    startCommand: gunicorn asai.wsgi_prod:application --bind 0.0.0.0:$PORT --workers 4 --threads 2

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: asai-db
          property: connectionString

      # We removed the automatic link. You will paste the Redis URL manually on the dashboard.
      - key: REDIS_URL
        sync: false
      - key: CELERY_BROKER_URL
        sync: false

      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false
      - key: DJANGO_ALLOWED_HOSTS
        value: asai-web.onrender.com
      - key: USE_CLOUDFLARE_R2
        value: true

  # 2. ASAI Celery Worker
  - type: worker
    name: asai-worker
    runtime: docker
    dockerContext: .
    plan: free
    buildCommand: ""
    startCommand: celery -A asai worker -l info -c 2

    envVars:
      - key: DATABASE_URL
        fromService:
          name: asai-web
          property: DATABASE_URL
      - key: REDIS_URL
        fromService:
          name: asai-web
          property: REDIS_URL
      - key: CELERY_BROKER_URL
        fromService:
          name: asai-web
          property: CELERY_BROKER_URL

  # 3. ASAI Celery Beat
  - type: worker
    name: asai-beat
    runtime: docker
    dockerContext: .
    plan: free
    buildCommand: ""
    startCommand: celery -A asai beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler

    envVars:
      - key: DATABASE_URL
        fromService:
          name: asai-web
          property: DATABASE_URL
      - key: REDIS_URL
        fromService:
          name: asai-web
          property: REDIS_URL
      - key: CELERY_BROKER_URL
        fromService:
          name: asai-web
          property: CELERY_BROKER_URL