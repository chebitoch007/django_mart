services:
  - type: web
    name: asai-web
    runtime: docker
    env: docker
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn asai.wsgi_prod:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false
      - key: DJANGO_ALLOWED_HOSTS
        value: asai.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: asai-db
          property: connectionString
      - key: USE_CLOUDFLARE_R2
        value: true
      # Add other environment variables as needed

databases:
  - name: asai-db
    plan: free
    databaseName: djangomartdb
    user: chebitoch