{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-info text-white">
            <h3 class="mb-0">Verify Payment</h3>
        </div>

        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h4>Payment Information</h4>
                    <dl class="row">
                        <dt class="col-sm-4">Amount</dt>
                        <dd class="col-sm-8">{{ payment.formatted_amount }}</dd>
                        <dt class="col-sm-4">Expires In</dt>
                        <dd class="col-sm-8">{{ expires_in }}</dd>
                    </dl>
                </div>

                <div class="col-md-6">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Verification Code</label>
                            {{ form.verification_code }}
                            {% if form.errors %}
                            <div class="invalid-feedback d-block">
                                {{ form.verification_code.errors }}
                            </div>
                            {% endif %}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            Confirm Payment
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
