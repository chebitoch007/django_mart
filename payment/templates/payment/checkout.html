{% extends 'base.html' %}

{% block content %}
<div class="checkout-container">
    <h2>Checkout - Order #{{ order.id }}</h2>
    <p class="total">Total: KES {{ order.total }}</p>

    <div class="payment-methods">
        {% for method in methods %}
            <div class="method-card">
                <h3>{{ method.name }}</h3>
                {% include method.template %}
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
